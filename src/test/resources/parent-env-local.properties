# This is the environment property file stored in the parent project for the
# local environment
#
# Property names reflect the name of the file meant to set the property. Values
# represent the name of this file.  Since the last one in wins, only properties
# meant to be set by this file or later are mentioned.

# The first set is meant to test reading and setting project properties.
parentEnvironmentProperty=ParentEnvironmentLocal.parentEnvironmentValue
childProjectProperty=ParentEnvironmentLocal.childProjectValue
childEnvironmentProperty=ParentEnvironmentLocal.childEnvironmentValue
homeProperty=ParentEnvironmentLocal.homeValue
userProperty=ParentEnvironmentLocal.userValue
environmentProperty=ParentEnvironmentLocal.environmentValue
systemProperty=ParentEnvironmentLocal.systemValue
commandProperty=ParentEnvironmentLocal.commandValue

# The second set is meant to test setting Java System properties from gradle
# properties.  The systemProp prefix is a Gradle requirement. the property
# name itself is meant to be different from the build properties above. We
# don't need an environmentProp because we can't set an environment variable
# with a dot.  We don't need a systemProp because we don't read system
# properties to write other system properties.
systemProp.parentEnvironmentProp=ParentEnvironmentLocal.parentEnvironmentValue
systemProp.childProjectProp=ParentEnvironmentLocal.childProjectValue
systemProp.childEnvironmentProp=ParentEnvironmentLocal.childEnvironmentValue
systemProp.homeProp=ParentEnvironmentLocal.homeValue
systemProp.userProp=ParentEnvironmentLocal.userValue
systemProp.commandProp=ParentEnvironmentLocal.commandValue
