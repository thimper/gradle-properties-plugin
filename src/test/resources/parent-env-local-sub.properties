# This is the environment property file stored in the parent project for the
# local environment, in specific subdirectory of the project.
#
# Property names reflect the name of the file meant to set the property. Values
# represent the name of this file.  Since the last one in wins, only properties
# meant to be set by this file or later are mentioned.

# The first set is meant to test reading and setting project properties.
parentEnvironmentProperty=ParentEnvironmentSubLocal.parentEnvironmentValue
childProjectProperty=ParentEnvironmentSubLocal.childProjectValue
childEnvironmentProperty=ParentEnvironmentSubLocal.childEnvironmentValue
homeProperty=ParentEnvironmentSubLocal.homeValue
userProperty=ParentEnvironmentSubLocal.userValue
environmentProperty=ParentEnvironmentSubLocal.environmentValue
systemProperty=ParentEnvironmentSubLocal.systemValue
commandProperty=ParentEnvironmentSubLocal.commandValue

# The second set is meant to test setting Java System properties from gradle
# properties.  The systemProp prefix is a Gradle requirement. the property
# name itself is meant to be different from the build properties above. We
# don't need an environmentProp because we can't set an environment variable
# with a dot.  We don't need a systemProp because we don't read system
# properties to write other system properties.
systemProp.parentEnvironmentProp=ParentEnvironmentSubLocal.parentEnvironmentValue
systemProp.childProjectProp=ParentEnvironmentSubLocal.childProjectValue
systemProp.childEnvironmentProp=ParentEnvironmentSubLocal.childEnvironmentValue
systemProp.homeProp=ParentEnvironmentSubLocal.homeValue
systemProp.userProp=ParentEnvironmentSubLocal.userValue
systemProp.commandProp=ParentEnvironmentSubLocal.commandValue
